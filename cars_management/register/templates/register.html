{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Имя пользователя</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_password1">Пароль</label>
            <input type="password" name="password1" class="form-control" id="id_password1" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_password2">Подтвердите пароль</label>
            <input type="password" name="password2" class="form-control" id="id_password2" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Зарегистрироваться</button>
    </form>

    <p class="mt-3">Уже зарегистрированы? <a href="{% url 'login' %}">Войдите в систему</a></p>
</div>
{% endblock %}
