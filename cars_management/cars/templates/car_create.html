{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Добавить новый автомобиль</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_make">Марка</label>
            <input type="text" name="make" class="form-control form-control-sm" id="id_make" required>
        </div>
        <div class="form-group">
            <label for="id_model">Модель</label>
            <input type="text" name="model" class="form-control form-control-sm" id="id_model" required>
        </div>
        <div class="form-group">
            <label for="id_year">Год выпуска</label>
            <input type="number" name="year" class="form-control form-control-sm" id="id_year" required>
        </div>
        <div class="form-group">
            <label for="id_description">Описание</label>
            <textarea name="description" class="form-control form-control-sm" id="id_description" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
