{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Редактировать автомобиль: {{ car.make }} {{ car.model }}</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_make">Марка</label>
            <input type="text" name="make" id="id_make" class="form-control form-control-sm" value="{{ form.make.value|default:car.make }}">
        </div>
        <div class="form-group">
            <label for="id_model">Модель</label>
            <input type="text" name="model" id="id_model" class="form-control form-control-sm" value="{{ form.model.value|default:car.model }}">
        </div>
        <div class="form-group">
            <label for="id_year">Год выпуска</label>
            <input type="number" name="year" id="id_year" class="form-control form-control-sm" value="{{ form.year.value|default:car.year }}">
        </div>
        <div class="form-group">
            <label for="id_description">Описание</label>
            <textarea name="description" id="id_description" class="form-control form-control-sm" rows="3">{{ form.description.value|default:car.description }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'car-detail' car.id %}" class="btn btn-secondary">Отменить</a>
    </form>
</div>
{% endblock %}
